<div class="contents">
    <!--内容部分-->
    <div class="upload-title">上传</div>
    <hr>
    <form name="upload" id="upload">
        <div class="frame"><img src="img/pre-upload4.jpg" id="img0" alt="图片未上传"></div>
        <div class="preview">
            <label for="file0">
                <input type="file" accept="image/*"
                       name="file0" id="file0" multiple>
            </label>
            <div class="bt-upload"><input type="button" value="上传"></div>
        </div>
        <hr>
        <p>
            <label for="ImageID"></label>
            <input type="hidden" id="imageID" name="imageID">
        </p>
        <p>

            <label for="title">图片标题：<br></label>
                <input type="text" id="title" name="title">

        </p>
        <p id="errorMessageArea" class="alert alert-danger"></p>
        <p>
            <label for="description">图片描述：<br></label>
                <textarea id="description" name="description"></textarea>

        </p>
        <p id="errorMessageArea1" class="alert alert-danger"></p>
        <p>

            <label for="country">拍摄国家：<select name="country" id="country"></select></label>
            <label for="city">拍摄城市：
                <select name="city" id="city">
                    <option value="default">--请选择--</option>
                </select>
            </label>
            <label for="content">主题：
                <select name="content" id="content">
                    <option value="default">--请选择--</option>
                    <option>scenery</option>
                    <option>City</option>
                    <option>People</option>
                    <option>Animal</option>
                    <option>Building</option>
                    <option>Wonder</option>
                    <option>Other</option>
                </select>
            </label>
        </p>
        <p id="errorMessageArea2" class="alert alert-danger"></p>

            <input type="button" value="提交" id="btnUpload">
    </form>
