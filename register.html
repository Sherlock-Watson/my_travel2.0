<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css" media="all">
    <link rel="stylesheet" type="text/css" href="css/Register.css" media="all">
    <link rel="stylesheet" type="text/css" href="css/myCss.css" media="all">
</head>
<body>
<header>
    <img src="img/user-login.svg" alt="Log in" width="70" height="70">
</header>
<div class="contents">
    <div id="title"><h2>创建My Travel的账户</h2></div>
    <div class="form" id="registerForm">
        <form action="" method="post" name="register">
            <p>
                <label for="userName">请填写您的用户名：</label>
                <input type="text" name="userName" value="" placeholder="用户名" required maxlength="20" id="userName">
            </p>
            <p id="errorMessageArea2" class="alert alert-danger"></p>
            <p>
                <label for="email">请填写您的邮箱：</label>
                <input type="email" name="email" value="" placeholder="邮箱" required id="email">
            </p>
            <p id="errorMessageArea4" class="alert alert-danger"></p>
            <p>
                <label for="password">请设置您的密码：</label>
                <input type="password" name="password" required minlength="8" id="password" class="password">
            </p>
            <p id="errorMessageArea1" class="alert alert-danger"></p>
            <p>
                <label for="rePassword">请确认您的密码：</label>
                <input type="password" name="rePassword" required id="rePassword" class="password">
            </p>
            <p id="errorMessageArea" class="alert alert-danger"></p>
            <div class="logIN-button"><input type="button" value="注册" name="register" id="register"></div>
            <p id="errorMessageArea3" class="alert alert-danger"></p>
        </form>
    </div>
</div>
<footer id="footer" class="footer">

</footer>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="bootstrap-3.3.7/docs/assets/js/vendor/jquery.min.js"></script>
<script src="bootstrap-3.3.7/docs/dist/js/bootstrap.min.js"></script>
<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script src="bootstrap-3.3.7/docs/assets/js/ie10-viewport-bug-workaround.js"></script>
<script src="js/register.js"></script>
</body>
</html>
