<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css" media="all">
    <link rel="stylesheet" type="text/css" href="css/LogIn.css" media="all">
    <link rel="stylesheet" type="text/css" href="css/myCss.css" media="all">
</head>
<body>
<header>
    <img src="img/user-login.svg" alt="Log in" width="70" height="70">
</header>
<div class="contents">
    <div id="title"><h2>登录My Travel</h2></div>
    <div class="form">
        <form name="logIn" method="post" action="#">
            <p>
                <label for="userName">用户名/邮箱：</label>
                <input type="text" id="userName" name="userName" value="" placeholder="用户名/邮箱">
            </p>
            <p>
                <label for="password">密码：</label>
                <input type="password" id="password" name="password">
            </p>
            <p id="errorMessageArea" class="alert alert-danger"></p>
            <p>
                <input type="button" value="登录" name="logIn" id="logIn">
            </p>
        </form>
    </div>
    <div class="register-invitation">
        还没有My Travel的账号？<a href="register.html">注册一个吧</a>
    </div>
</div>

<footer class="footer" id="footer">

</footer>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="bootstrap-3.3.7/docs/assets/js/vendor/jquery.min.js"></script>
<script src="bootstrap-3.3.7/docs/dist/js/bootstrap.min.js"></script>
<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script src="bootstrap-3.3.7/docs/assets/js/ie10-viewport-bug-workaround.js"></script>
<script src="js/logIn.js"></script>
</body>
</html>
