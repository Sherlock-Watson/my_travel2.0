<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" type="text/css" href="../css/reset.css" media="all">
    <link rel="stylesheet" type="text/css" href="../css/Register.css" media="all">
    <link rel="stylesheet" type="text/css" href="../css/myCss.css" media="all">
</head>
<body>
<header>
    <img src="img/user-login.svg" alt="Log in" width="70" height="70">
</header>
<div class="contents">
    <div id="title"><h2>创建My Travel的账户</h2></div>
    <div class="form">
        <form action="#" method="post" name="register">
            <p>
                请填写您的用户名：<br>
                <input type="text" name="name" value="" placeholder="用户名">
            </p>
            <p>
                请填写您的邮箱：<br>
                <input type="email" name="email" value="" placeholder="邮箱">
            </p>
            <p>
                请设置您的密码：<br>
                <input type="password" name="password">
            </p>
            <p>
                请确认您的密码：<br>
                <input type="password" name="rePassword">
            </p>
            <p>
                <a href="index.html">
                    <div class="logIN-button"><input type="button" value="注册" name="register"></div>
                </a>
            </p>
        </form>
    </div>
</div>
<footer>
    Copyright &copy; 2019-2021 May the force be with you. All Rights Reserved. 备案号浙FORCE备19930号-9
</footer>
</body>
</html>
